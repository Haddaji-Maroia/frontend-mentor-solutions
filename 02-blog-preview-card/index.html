<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="https://www.frontendmentor.io/profile/Haddaji-Maroia">Maroia Haddaji</a>.
</div>

  <article class="container">
    <div class="card">
      <img class="illustration" src="assets/images/illustration-article.svg" alt="illustration article">
      <p class="learning">Learning</p>
      <p class="date">Published 21 Dec 2023</p>
      <p class="title_card">HTML & CSS foundations</p>
      <p class="description_card">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
      <div class="avatar_section">
        <img class="avatar" src="assets/images/image-avatar.webp" alt="avatar">
        <p class="name_avatar">Greg Hooper</p>
      </div>
    </div>
  </article>

</html>
