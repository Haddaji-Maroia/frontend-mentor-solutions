<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Haddaji-Maroia">Maroia Haddaji</a>.
  </div>

  <div class="container">
    <div class="card">
      <div class="image">
        <img src="assets/images/avatar-jessica.jpeg" alt="jessica avatar">
      </div>
      <h1 class="name">Jessica Randall</h1>
      <p class="place">London, United Kingdom</p>
      <p class="description">"Front-end developer and avid reader."</p>
      <div class="buttons">
        <a class="links" href="#">Github</a>
        <a class="links" href="#">Frontend Mentor</a>
        <a class="links" href="#">Linkedin</a>
        <a class="links" href="#">Twitter</a>
        <a class="links" href="#">Instagram</a>
      </div>
    </div>

  </div>
</body>
</html>
