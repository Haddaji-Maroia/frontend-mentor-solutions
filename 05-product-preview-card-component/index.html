<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Maroia Haddaji</a>.
  </div>
  <article class="container">
    <div class="card">
      <div class="card_image">
        <picture>
          <source
                  srcset="images/image-product-mobile.jpg"
                  media="(max-width: 768px)"
          >
          <img
                  src="images/image-product-desktop.jpg"
                  alt="parfume image on a table"
          >
        </picture>
      </div>
      <div class="card_content">
        <p class="perfume">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <p class="main_price">$149.99</p>
          <p class="old_price">$169.99</p>
        </div>
        <div class="button_add">
          <a class="btn_cart" href="#">
            <img class="icon_cart" src="images/icon-cart.svg" alt="cart icon">
            <span>Add to Cart</span>
          </a>
        </div>
      </div>
    </div>
  </article>
</body>
</html>
